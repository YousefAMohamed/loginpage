<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5">
    <div class="group m-auto w-50 p-5  rounded">
      <h1 class="text-center text-info">Sign Up</h1>
      <p id="exist" class="text-center text-danger"></p>
      <input type="text" id="signUpName" class="form-control my-3 text-white" placeholder="Enter Your Name">
      <input type="email" id="signUpEmail" class="form-control my-3 text-white" placeholder="Enter Your Email">
      <input type="password" id="signUpPassword" class="form-control my-3 text-white" placeholder="Enter Your Password">
      <button type="button" class="btn btn-outline-info w-100" onclick="signUp()">Sign Up</button>
      <p class="text-white text-center mt-3">Already have an account? <a href="index.html">Sign In</a></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
